<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#991b1b">
    <title>Apex Legends – Kvíz schopností</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
    </style>
</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
const { useState } = React;

/* IKONY */
const Shuffle = () => (
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/>
</svg>
);
const Target = () => (
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="6"/><circle cx="12" cy="12" r="2"/>
</svg>
);
const Trophy = () => (
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/>
<path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/>
<path d="M4 22h16"/>
<path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
</svg>
);
const RotateCcw = () => (
<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
<path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
<path d="M3 3v5h5"/>
</svg>
);

/* DATA */
const legends = [
{ name:"Bloodhound", tactical:"Krátce odhalí nepřátele, pasti a stopy v okolí", passive:"Vidí stopy nepřátel", ultimate:"Zvýší rychlost a zvýrazní nepřátele", class:"Průzkumník" },
{ name:"Gibraltar", tactical:"Vytvoří ochrannou kupoli blokující střely", passive:"Aktivuje štít při míření", ultimate:"Přivolá dělostřelecké bombardování", class:"Podpora" },
{ name:"Lifeline", tactical:"Nasadí léčivý dron", passive:"Oživuje spojence dronem se štítem", ultimate:"Přivolá care package", class:"Podpora" },
{ name:"Pathfinder", tactical:"Přitáhne se hákem", passive:"Skenuje majáky a odhalí kruh", ultimate:"Vytvoří zipline", class:"Plížitel" },
{ name:"Wraith", tactical:"Vstoupí do voidu a je nezranitelná", passive:"Hlasy ji varují", ultimate:"Vytvoří portál", class:"Plížitel" },
{ name:"Bangalore", tactical:"Vystřelí kouřové granáty", passive:"Po palbě se zrychlí", ultimate:"Přivolá dělostřelecký útok", class:"Útočník" },
{ name:"Caustic", tactical:"Umístí toxické pasti", passive:"Vidí skrz plyn", ultimate:"Zaplní oblast plynem", class:"Ovladač" },
{ name:"Mirage", tactical:"Vysílá hologram", passive:"Zneviditelní se při oživování", ultimate:"Vytvoří skupinu klonů", class:"Podpora" },
{ name:"Octane", tactical:"Obětuje zdraví pro rychlost", passive:"Regeneruje zdraví", ultimate:"Položí jump pad", class:"Plížitel" },
{ name:"Wattson", tactical:"Staví elektrické ploty", passive:"Akceleranty rychle dobíjí ultimát", ultimate:"Pylón ničí granáty", class:"Ovladač" },
{ name:"Crypto", tactical:"Ovládá průzkumný dron", passive:"Označuje nepřátele dronem", ultimate:"Spustí EMP", class:"Průzkumník" },
{ name:"Revenant", tactical:"Umlčí schopnosti nepřátel", passive:"Leze po stěnách", ultimate:"Totem návratu", class:"Plížitel" },
{ name:"Loba", tactical:"Teleportuje se náramkem", passive:"Vidí kvalitní loot", ultimate:"Black Market", class:"Podpora" },
{ name:"Rampart", tactical:"Staví zesílené kryty", passive:"Lepší LMG", ultimate:"Minigun Sheila", class:"Ovladač" },
{ name:"Horizon", tactical:"Gravitační výtah", passive:"Lepší pohyb ve vzduchu", ultimate:"Černá díra", class:"Plížitel" },
{ name:"Fuse", tactical:"Cluster granát", passive:"Více granátů", ultimate:"Ohnivý kruh", class:"Útočník" },
{ name:"Valkyrie", tactical:"Raketový roj", passive:"Jetpack", ultimate:"Vzdušný přesun týmu", class:"Plížitel" },
{ name:"Seer", tactical:"Odhalí a přeruší nepřátele", passive:"Vidí tlukot srdce", ultimate:"Koule odhalení", class:"Průzkumník" },
{ name:"Ash", tactical:"Past přitahující nepřátele", passive:"Vidí deathboxy", ultimate:"Jednosměrný portál", class:"Útočník" },
{ name:"Mad Maggie", tactical:"Vrták skrz zdi", passive:"Bonus se shotguny", ultimate:"Wrecking ball", class:"Útočník" },
{ name:"Newcastle", tactical:"Pohyblivý štít", passive:"Chrání při oživování", ultimate:"Opevněná zeď", class:"Podpora" },
{ name:"Vantage", tactical:"Přesun k Echovi", passive:"Info o vzdálených cílech", ultimate:"Sniper označení", class:"Průzkumník" },
{ name:"Catalyst", tactical:"Ferrofluidové bodce", passive:"Zpevňuje dveře", ultimate:"Temná stěna", class:"Ovladač" },
{ name:"Ballistic", tactical:"Přehřívá zbraň nepřítele", passive:"Třetí zbraň", ultimate:"Týmový overclock", class:"Útočník" },
{ name:"Conduit", tactical:"Dočasné štíty spojencům", passive:"Rychlejší běh ke spojencům", ultimate:"Generátory štítů", class:"Podpora" },
{ name:"Alter", tactical:"Portál skrz povrchy", passive:"Loot z deathboxů skrz zdi", ultimate:"Void Nexus", class:"Plížitel" }
];

/* APLIKACE */
const ApexLegendsQuiz = () => {
const [mode,setMode]=useState("menu");
const [q,setQ]=useState(null);
const [ok,setOk]=useState(0);
const [bad,setBad]=useState(0);
const [count,setCount]=useState(0);
const [selected,setSelected]=useState(null);
const [feedback,setFeedback]=useState("");

const newQuestion=()=>{
const legend=legends[Math.floor(Math.random()*legends.length)];
const types=["tactical","passive","ultimate","name"];
const type=types[Math.floor(Math.random()*types.length)];
let question,correct,answers=[];

if(type==="name"){
const ability=["tactical","passive","ultimate"][Math.floor(Math.random()*3)];
question=`Která legenda má tuto ${ability==="tactical"?"taktickou":ability==="passive"?"pasivní":"ultimátní"} schopnost: „${legend[ability]}“?`;
correct=legend.name;
answers=[correct,...legends.filter(l=>l.name!==correct).sort(()=>0.5-Math.random()).slice(0,3).map(l=>l.name)];
}else{
question=`Jaká je ${legend.name} ${type==="tactical"?"taktická":type==="passive"?"pasivní":"ultimátní"} schopnost?`;
correct=legend[type];
answers=[correct,...legends.filter(l=>l[type]!==correct).sort(()=>0.5-Math.random()).slice(0,3).map(l=>l[type])];
}
setQ({question,correct,answers:answers.sort(()=>0.5-Math.random())});
setSelected(null);setFeedback("");
};

const answer=a=>{
setSelected(a);
if(a===q.correct){setOk(o=>o+1);setFeedback("✓ Správně!");}
else{setBad(b=>b+1);setFeedback(`✗ Špatně! Správná odpověď: ${q.correct}`);}
setCount(c=>c+1);
setTimeout(()=>newQuestion(),2000);
};

if(mode==="menu")return(
<div className="min-h-screen bg-gradient-to-br from-slate-900 via-red-900 to-slate-900 flex items-center justify-center">
<div className="bg-slate-800 p-8 rounded-xl border-2 border-red-600 text-center">
<h1 className="text-4xl text-red-500 font-bold mb-4">APEX LEGENDS</h1>
<p className="text-slate-300 mb-6">Kvíz schopností legend</p>
<button onClick={()=>{setMode("game");newQuestion();}} className="bg-red-600 px-6 py-3 rounded-xl text-white font-bold flex gap-3 items-center justify-center w-full">
<Target/> Spustit kvíz
</button>
</div>
</div>
);

return(
<div className="min-h-screen bg-gradient-to-br from-slate-900 via-red-900 to-slate-900 flex items-center justify-center p-4">
<div className="bg-slate-800 max-w-3xl w-full p-8 rounded-xl border-2 border-red-600">
<div className="text-white mb-4">✓ {ok} / ✗ {bad} | Otázka {count+1}</div>
<h2 className="text-xl text-white mb-6">{q.question}</h2>
{q.answers.map((a,i)=>(
<button key={i} disabled={selected} onClick={()=>answer(a)}
className={`w-full p-4 mb-2 rounded-xl ${selected?(a===q.correct?"bg-green-600":a===selected?"bg-red-600":"bg-slate-700"):"bg-slate-700 hover:bg-slate-600"} text-white`}>
{a}
</button>
))}
{feedback&&<div className="mt-4 text-center text-white font-bold">{feedback}</div>}
</div>
</div>
);
};

ReactDOM.createRoot(document.getElementById("root")).render(<ApexLegendsQuiz/>);
</script>
</body>
</html>
