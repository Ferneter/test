                                {percentage >= 60 && percentage < 80 && <p className="text-xl text-yellow-400">üëç Dobr√° pr√°ce! P√°r vƒõc√≠ si je≈°tƒõ zopakuj.</p>}
                                {percentage < 60 && <p className="text-xl text-orange-400">üí™ Zkus to znovu, p≈ô√≠≈°tƒõ to bude lep≈°√≠!</p>}
                            </div>

                            <button
                                onClick={resetGame}
                                className="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-8 rounded-xl flex items-center justify-center gap-3 transition-all transform hover:scale-105"
                            >
                                <RotateCcw />
                                <span className="text-xl">Hr√°t znovu</span>
                            </button>
                        </div>
                    </div>
                );
            }

            if (!currentQuestion) return null;

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-red-900 to-slate-900 flex items-center justify-center p-4">
                    <div className="max-w-3xl w-full bg-slate-800 rounded-2xl shadow-2xl p-8 border-2 border-red-600">
                        <div className="flex justify-between items-center mb-6">
                            <div className="text-white">
                                <div className="text-lg font-bold">
                                    <span className="text-green-400">‚úì {correctAnswers}</span>
                                    <span className="text-slate-500 mx-2">/</span>
                                    <span className="text-red-400">‚úó {incorrectAnswers}</span>
                                </div>
                                {gameMode === 'quick' && <span className="text-slate-400">Ot√°zka {questionsAnswered + 1}/15</span>}
                                {gameMode === 'endless' && <span className="text-slate-400">Ot√°zky: {questionsAnswered}</span>}
                            </div>
                            <button
                                onClick={resetGame}
                                className="bg-slate-700 hover:bg-slate-600 text-white px-4 py-2 rounded-lg transition-all"
                            >
                                Menu
                            </button>
                        </div>

                        <div className="mb-8">
                            <h2 className="text-2xl font-bold text-white mb-6">{currentQuestion.question}</h2>
                            
                            <div className="space-y-3">
                                {currentQuestion.answers.map((answer, index) => (
                                    <button
                                        key={index}
                                        onClick={() => !selectedAnswer && handleAnswer(answer)}
                                        disabled={!!selectedAnswer}
                                        className={`w-full p-4 rounded-xl text-left text-lg font-medium transition-all transform hover:scale-102 ${
                                            !selectedAnswer
                                                ? 'bg-slate-700 hover:bg-slate-600 text-white'
                                                : answer === currentQuestion.correctAnswer
                                                ? 'bg-green-600 text-white'
                                                : answer === selectedAnswer
                                                ? 'bg-red-600 text-white'
                                                : 'bg-slate-700 text-slate-400'
                                        }`}
                                    >
                                        {answer}
                                    </button>
                                ))}
                            </div>
                        </div>

                        {feedback && (
                            <div className={`text-center text-xl font-bold p-4 rounded-lg ${
                                feedback.includes('Spr√°vnƒõ') ? 'bg-green-600/20 text-green-400' : 'bg-red-600/20 text-red-400'
                            }`}>
                                {feedback}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ApexLegendsQuiz />);

        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed'));
            });
        }
    </script>
</body>
